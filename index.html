<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="main-content">
      <div class="nav-bar">
        <h2>Notes</h2>
        <input type="text" class="text-input" id="search-input" placeholder="Search" oninput="onSearchChanged()" />
      </div>
      <div class="new-note">
        <input type="text" class="text-input" id="note-name" placeholder="Note Name" />
        <textarea id="note-content" placeholder="Note Content" rows="4"></textarea>
        <button onclick="newNote()" class="main-button" id="new-note">+ Create Note</button>
      </div>

      <div class="note-container"></div>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
